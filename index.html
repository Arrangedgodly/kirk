<!DOCTYPE html>
<html>
  <head>
    <title>Kirk LVNDR</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/card.js" defer></script>
  </head>
  <main class="page">
    <header class="header">
      <h1 class="header__title">Kirk <span class="header__title-span">LVNDR</span></h1>
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a href="https://www.instagram.com/kirklvndr/" target="_blank">
              <img
                src="./images/instagram.svg"
                alt="instagram"
                class="nav__icon nav__icon_instagram"
              />
            </a>
          </li>
          <!--
          <li>
            <img
              src="./images/itunes.svg"
              alt="itunes"
              class="nav__icon nav__icon_itunes"
            >
          </li>
          -->
          <li>
            <a href="https://soundcloud.com/maytrax" target="_blank">
              <img
                src="./images/soundcloud.svg"
                alt="soundcloud"
                class="nav__icon nav__icon_soundcloud"
              />
            </a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/6mWa9uUwYCUgJxzr0ljLQQ?si=ZYeedSoRRHC4yZpnJBLx9Q"
              target="_blank"
            >
              <img
                src="./images/spotify.svg"
                alt="spotify"
                class="nav__icon nav__icon_spotify"
              />
            </a>
          </li>
          <li>
            <a href="https://twitter.com/thedirtgallery" target="_blank">
              <img
                src="./images/twitter.svg"
                alt="twitter"
                class="nav__icon nav__icon_twitter"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/channel/UCSiKDlv4pXxF16r1T1Vs_aw"
              target="_blank"
            >
              <img
                src="./images/youtube.svg"
                alt="youtube"
                class="nav__icon nav__icon_youtube"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <body>
      <div class="cards">
        <template id="card">
          <div class="card">
            <div class="card__image-wrapper">
              <div class="card__image-cover">
                <h3 class="card__title"></h3>
                <p class="card__desc"></p>
              </div>
              <img
                src=""
                alt=""
                class="card__image"
              />
            </div>
            <ul class="card__links">
              <a
                href=""
                class="card__link card__link_soundcloud"
                target="_blank"
              >
                <img
                  src="./images/soundcloud.svg"
                  alt="soundcloud icon"
                  class="card__link-icon icon icon_soundcloud"
                />
              </a>
              <a
                href=""
                class="card__link card__link_spotify"
                target="_blank"
              >
                <img
                  src="./images/spotify.svg"
                  alt="spotify icon"
                  class="card__link-icon icon icon_spotify"
                />
              </a>
              <a
                href=""
                class="card__link card__link_youtube"
                target="_blank"
              >
                <img
                  src="./images/youtube.svg"
                  alt="youtube icon"
                  class="card__link-icon icon icon_youtube"
                />
              </a>
            </ul>
          </div>
        </template>
      </div>
      <img
        src="./images/angle-down.svg"
        class="arrow"
        alt="scroll down reminder"
      >
      <img
        src="./images/angle-down.svg"
        class="arrow arrow_alt"
        alt="scroll down reminder"
      >
    </body>
    <footer></footer>
  </main>
</html>
